[mod-setting-description]
em_world_map=The map name determines the world layout
em_map_scale=Map Size - for Solo play, 1 is good.  For Multiplayer, 2 is good.  Map does not tile / repeat.
em_create_teleporters=Without teleporters only the map label is created.
em_all_teleporters_available=All cities are available, even before being revealed on the map.
em_source_teleporters_require_power=Source teleporters require power to teleport from.
em_dest_teleporters_require_power=Destination teleporters require power to teleport to.
em_pre_place_silo=Rocket Silo(s) will be built at map creation and players cannot craft a Rocket Silo until rockets are launched.
em_pre_place_limit=Limit Silo Launches to 1 with Pre-Placed Silos
em_team_coop=Enable Co-Op Teams for Multiplayer.\nEach Pre-Placed Silo is a team.\nPre-Placed Silo - ALL is requied (and forced).

em_spawn_city_atlantic=The Spawn City for the Atlantic World map.
